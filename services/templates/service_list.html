{% extends 'base.html' %}

{% block title %}
    Barbearia - Serviços
{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="{% url 'service_list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Serviço" value="{{ request.GET.name}}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <a href="{% url 'service_create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus"></i> Novo Serviço
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>{{ service.name }}</td>
                    <td>{{ service.price }}</td>
                    <td>
                        <a href="{% url 'service_update' service.id %}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="{% url 'service_delete' service.id %}" class="btn btn-danger btn-sm btn-delete">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'components/_pagination.html' %}
{% endblock %}
