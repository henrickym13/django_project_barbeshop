{% load static %}
<html lang="pt-br" data-bs-theme="dark">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/icon.png' %}">
    <title>Login</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">
                        <img src="{% static '/img/logo.png' %}" style="width: 50px; height: 50px;">
                        <span class="h1 fw-bold mb-0 text-white">Barbearia</span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form method="post" action="{% url 'login' %}" style="width: 23rem;">
                            {% csrf_token %}
                            <h3 class="fw-normal mb-3 pb-3 text-white" style="letter-spacing: 1px;">Log in</h3>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="username" name="username" class="form-control form-control-lg"
                                 required/>
                                <label class="form-label text-white">Nome de Usu√°rio</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg"
                                 required/>
                                <label class="form-label text-white">Senha</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-info btn-lg btn-block text-white" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{% static '/img/wallpaper.jpg' %}" alt="Login image" class="w-100 vh-100"
                        style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
