{% extends 'base.html' %}

{% block title %}
    Barbearia - Deletar Agendamento
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Deletar Agendamento</h3>

    <div class="card">
      <div class="card-body">
        <p class="card-text">Tem certeza de que deseja excluir o agendamento?</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
        
        <a href="{% url 'schedule_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Hor√°rios</a>
      </div>
    </div>
  </div>
{% endblock %}
